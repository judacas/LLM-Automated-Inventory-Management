name: CI

on:
  push:
    branches-ignore:
      - 'dev/**'
      - 'dev*'
  pull_request:
    branches-ignore:
      - 'dev/**'
      - 'dev*'

jobs:
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-suffix: "py3.11"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install Dependencies
        run: uv sync --frozen

      - name: Lint & Format (Ruff)
        run: |
          uv run ruff format --check .
          uv run ruff check .

      - name: Type Check (MyPy)
        run: uv run mypy src/

      - name: Check Dependencies (Deptry)
        run: uv run deptry .

      - name: Secret Scanning (Gitleaks)
        uses: gitleaks/gitleaks-action@v2

  test:
    name: Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install uv
        uses: astral-sh/setup-uv@v5
        with:
          enable-cache: true
          cache-suffix: "py3.11"

      - name: Set up Python
        run: uv python install 3.11

      - name: Install Dependencies
        run: uv sync --frozen

      - name: Run Tests
        run: uv run pytest -v --cov --cov-report=xml --cov-report=term

      - name: Upload Coverage to Codecov
        uses: codecov/codecov-action@v4
        if: always()
        with:
          file: ./coverage.xml
          fail_ci_if_error: false
