[project]
name = "LLM-Automated-Inventory-Management"
version = "0.1.0"
description = "Simple terminal chatbot using Azure AI Foundry"
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["azure-ai-projects", "azure-identity"]

[dependency-groups]
dev = [
  "ruff>=0.9.0",
  "deptry>=0.23.0",
  "pre-commit>=4.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.wheel]
packages = ["src"]

# --- Tool Configurations ---

[tool.ruff]
line-length = 88
target-version = "py311"


[tool.ruff.lint]
# E/F = standard python errors
# I = import sorting
# S = security (Bandit) - finds hardcoded passwords/vulnerabilities
# B = bugbear (finds common bugs)
select = ["E", "F", "I", "S", "B"]
ignore = ["S101", "E501"]  # Ignore "Use of assert detected" (standard for tests) and line length

[tool.deptry]
root = "src"
