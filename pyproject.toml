[project]
name = "LLM-Automated-Inventory-Management"
version = "0.1.0"
description = "Simple terminal chatbot using Azure AI Foundry"
readme = "README.md"
requires-python = ">=3.11"
dependencies = ["azure-ai-projects", "azure-identity"]

[dependency-groups]
dev = [
  "ruff>=0.9.0",
  "deptry>=0.23.0",
  "pre-commit>=4.0.0",
  "pytest>=8.0.0",
  "pytest-cov>=6.0.0",
  "pytest-asyncio>=0.24.0",
  "mypy>=1.13.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"


[tool.hatch.build.targets.wheel]
packages = ["src"]

# --- Tool Configurations ---

[tool.ruff]
line-length = 88
target-version = "py311"


[tool.ruff.lint]
# E/F = standard python errors
# I = import sorting
# S = security (Bandit) - finds hardcoded passwords/vulnerabilities
# B = bugbear (finds common bugs)
select = ["E", "F", "I", "S", "B"]
ignore = ["S101", "E501"]  # Ignore "Use of assert detected" (standard for tests) and line length

[tool.deptry]
root = "src"

[tool.pytest.ini_options]
testpaths = ["tests"]
python_files = "test_*.py"
python_classes = "Test*"
python_functions = "test_*"
addopts = [
  "--strict-markers",
  "--strict-config",
  "--cov=src",
  "--cov-report=term-missing",
  "--cov-report=html",
  "--cov-report=xml",
]

[tool.coverage.run]
source = ["src"]
omit = ["tests/*"]

[tool.coverage.report]
exclude_lines = [
  "pragma: no cover",
  "def __repr__",
  "raise AssertionError",
  "raise NotImplementedError",
  "if __name__ == .__main__.:",
  "if TYPE_CHECKING:",
  "class .*\\bProtocol\\):",
  "@(abc\\.)?abstractmethod",
]

[tool.mypy]
python_version = "3.11"
strict = true
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_any_unimported = false
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
check_untyped_defs = true
strict_equality = true

[[tool.mypy.overrides]]
module = "tests.*"
disallow_untyped_defs = false
disallow_incomplete_defs = false
